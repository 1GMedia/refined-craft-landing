<!-- Variant Switcher Overlay -->
<div class="variant-switcher">
    <button class="variant-toggle" id="variant-toggle" aria-label="Toggle variant switcher">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="7" height="7" rx="1"/>
            <rect x="14" y="3" width="7" height="7" rx="1"/>
            <rect x="3" y="14" width="7" height="7" rx="1"/>
        </svg>
    </button>
    <div class="variant-menu" id="variant-menu">
        <div class="variant-menu-header">Choose Variant</div>
        <a href="https://variant-a-editorial.vercel.app" class="variant-option" data-variant="a">
            <span class="variant-name">A: Editorial</span>
            <span class="variant-desc">Classic design with terminal demo</span>
        </a>
        <a href="https://refined-craft-variant-b.vercel.app" class="variant-option" data-variant="b">
            <span class="variant-name">B: Brutalist</span>
            <span class="variant-desc">Bold ASCII art aesthetic</span>
        </a>
        <a href="https://refined-craft-variant-c.vercel.app" class="variant-option" data-variant="c">
            <span class="variant-name">C: Gradient</span>
            <span class="variant-desc">Modern gradient design</span>
        </a>
    </div>
</div>

<style>
.variant-switcher {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 9999;
}

.variant-toggle {
    width: 48px;
    height: 48px;
    border-radius: 50%;
    background: rgba(0, 0, 0, 0.8);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.3s ease;
}

.variant-toggle:hover {
    background: rgba(0, 0, 0, 0.9);
    transform: scale(1.1);
}

.variant-menu {
    position: absolute;
    top: 60px;
    right: 0;
    min-width: 280px;
    background: rgba(0, 0, 0, 0.95);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 12px;
    padding: 8px;
    display: none;
    flex-direction: column;
    gap: 4px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
}

.variant-menu.active {
    display: flex;
}

.variant-menu-header {
    padding: 12px 16px;
    font-size: 11px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.1em;
    color: rgba(255, 255, 255, 0.5);
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    margin-bottom: 4px;
}

.variant-option {
    padding: 12px 16px;
    border-radius: 8px;
    text-decoration: none;
    color: white;
    transition: all 0.2s ease;
    display: flex;
    flex-direction: column;
    gap: 4px;
}

.variant-option:hover {
    background: rgba(255, 255, 255, 0.1);
}

.variant-option.active {
    background: rgba(0, 217, 255, 0.2);
    border: 1px solid rgba(0, 217, 255, 0.3);
}

.variant-name {
    font-weight: 600;
    font-size: 14px;
}

.variant-desc {
    font-size: 12px;
    opacity: 0.7;
}

@media (max-width: 768px) {
    .variant-switcher {
        top: 10px;
        right: 10px;
    }
    
    .variant-menu {
        min-width: 240px;
    }
}
</style>

<script>
(function() {
    const toggle = document.getElementById('variant-toggle');
    const menu = document.getElementById('variant-menu');
    
    if (toggle && menu) {
        toggle.addEventListener('click', function(e) {
            e.stopPropagation();
            menu.classList.toggle('active');
        });
        
        document.addEventListener('click', function() {
            menu.classList.remove('active');
        });
        
        menu.addEventListener('click', function(e) {
            e.stopPropagation();
        });
        
        // Highlight current variant
        const currentUrl = window.location.hostname;
        document.querySelectorAll('.variant-option').forEach(option => {
            if (option.href.includes(currentUrl)) {
                option.classList.add('active');
            }
        });
    }
})();
</script>
